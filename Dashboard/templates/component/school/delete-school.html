<div class="modal fade" id="deleteSchoolModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete School</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Anda yakin ingin menghapus sekolah ini?</p>
      </div>
      <div class="modal-footer">
        <form id="deleteSchoolForm" method="POST">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
function deleteSchool(schoolId) {
    if (schoolId) {
        const deleteForm = document.getElementById('deleteSchoolForm');
        deleteForm.action = `/dashboard/admin/schools/delete/${schoolId}/`;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteSchoolModal'));
        deleteModal.show();
    }
}
</script>
