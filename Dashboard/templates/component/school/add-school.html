<div class="modal fade" id="addSchoolModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New School</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="{% url 'add_school' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">NPSN</label>
                <input type="text" class="form-control" name="npsn" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nama Sekolah</label>
                <input type="text" class="form-control" name="nama_sekolah" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Alamat</label>
                <textarea class="form-control" name="alamat" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Kota</label>
                <input type="text" class="form-control" name="kota" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Provinsi</label>
                <input type="text" class="form-control" name="provinsi" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Kode Pos</label>
                <input type="text" class="form-control" name="kode_pos" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Telepon</label>
                <input type="text" class="form-control" name="telepon" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Website</label>
                <input type="url" class="form-control" name="website">
              </div>
              <div class="mb-3">
                <label class="form-label">Kepala Sekolah</label>
                <input type="text" class="form-control" name="kepala_sekolah" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Guru PJ</label>
                <select class="form-select" name="guru" required>
                  <option value="">Pilih Guru</option>
                  {% for teacher in teachers %}
                  <option value="{{ teacher.id }}">{{ teacher.nama_lengkap }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status" required>
                  <option value="AKTIF">Aktif</option>
                  <option value="TIDAK_AKTIF">Tidak Aktif</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
