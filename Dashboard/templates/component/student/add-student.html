<div class="modal fade" id="addStudentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="{% url 'add_student' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Sekolah</label>
                <select class="form-select" name="sekolah" required>
                  <option value="">Pilih Sekolah</option>
                  {% for school in schools %}
                  <option value="{{ school.id }}">{{ school.nama_sekolah }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">NISN</label>
                <input type="text" class="form-control" name="nisn" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" name="nama_lengkap" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-select" name="jenis_kelamin" required>
                  <option value="">Pilih Jenis Kelamin</option>
                  <option value="L">Laki-laki</option>
                  <option value="P">Perempuan</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">No. WhatsApp</label>
                <input type="text" class="form-control" name="nomor_whatsapp" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Tinggi Badan (cm)</label>
                <input type="number" class="form-control" name="tinggi_badan" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Berat Badan (kg)</label>
                <input type="number" class="form-control" name="berat_badan" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Golongan Darah</label>
                <select class="form-select" name="golongan_darah" required>
                  <option value="">Pilih Golongan Darah</option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="AB">AB</option>
                  <option value="O">O</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" name="status_siswa" required>
                  <option value="AKTIF">Aktif</option>
                  <option value="ALUMNI">Alumni</option>
                  <option value="PINDAH">Pindah</option>
                  <option value="DIKELUARKAN">Dikeluarkan</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
